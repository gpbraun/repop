    price: 700
    components: ["NL", "NM", "NP", "GR", "GC"]
    constraints:
      - type: min_RON
        value: 94
      - type: max_ratio
        reference: GRE
        value: 0.4

  "GRE": # Gasolina Regular
    price: 600
    components: ["NL", "NM", "NP", "GR", "GC"]
    constraints:
      - type: min_RON
        value: 84

  "QAV": # Querosene de Aviação
    price: 400
    components: ["OL", "OP", "OC"]
    constraints:
      - type: max_rvp
        value: 1.0

  "OLC": # Óleo combustível
    price: 350
    components: ["OL", "OP", "OC", "RD"]
    blend_ratios:
      - { "OL": 10, "OP": 3, "OC": 4, "RD": 1 }

  "LUB": # Óleo lubrificante
    price: 150
    components: ["LB"]
    constraints:
      - type: min_production
        value: 500
      - type: max_production
        value: 1000

